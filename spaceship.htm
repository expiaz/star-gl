<html>
<head>
    <title>SpaceShip</title>
    <meta http-equiv="content-type" content="text/html; charset=windows-1252">

     <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script type="text/javascript" src="gl-matrix.js"></script>
    <script type="text/javascript" src="webgl-utils.js"></script>
    <script type="text/javascript" src="game-utils.js"></script>
    <script type="text/javascript" src="fbo.js"></script>
    <script type="text/javascript" src="heightfield.js"></script>
    <script type="text/javascript" src="background.js"></script>
    <script type="text/javascript" src="spaceship.js"></script>
    <script type="text/javascript" src="laser.js"></script>

</head>


<body onload="webGLStart();">
  <div class="main">
  <div class="canvas">
    <canvas id="SpaceShip" style="border: none;" width="800" height="800"></canvas>
  </div>

    <div id="dashboard">
          <img src="img/banniere.jpg"/>
          <nav>
              <div class="btn-logic">
                  <button type="button" onclick="game.start()" id="startBut">Start</button>
                  <button style="display: none" type="button" id="stopBut">Stop</button>
                  <button  style="display: none" type="button" id="resetBut">Reset</button>
              </div>
              <div class="data">
                      <p id="level">Level : </p>
                      <p id="score">Score : </p>
              </div>
              <div class="commandes">
                  <img src="img/yoda.png"/>
                  <h2>Commandes</h2>
                  <p>Mouvements = ZQSD</p>
                  <p>Tirs = Espace</p>
                  <p>Pause = p</p>
              </div>
          </nav>
      </div>
      <div id="end">
          <img src="img/end.png">
      </div>
    </div>
</body>
</html>
