<html>
<head>
    <title>SpaceShip</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script type="text/javascript" src="gl-matrix.js"></script>
    <script type="text/javascript" src="fbo.js"></script>
    <script type="text/javascript" src="Utils.js"></script>
    <script type="text/javascript" src="models/Game.js"></script>
    <script type="text/javascript" src="models/World.js"></script>
    <script type="text/javascript" src="models/Heightfield.js"></script>
    <script type="text/javascript" src="models/Background.js"></script>
    <script type="text/javascript" src="models/Actor.js"></script>
    <script type="text/javascript" src="models/Spaceship.js"></script>
    <script type="text/javascript" src="models/Enemy.js"></script>
    <script type="text/javascript" src="models/Laser.js"></script>
    <script type="text/javascript" src="models/EnemyLaser.js"></script>
    <script type="text/javascript" src="models/Bonus.js"></script>
    <script type="text/javascript" src="models/LaserBonus.js"></script>
    <script type="text/javascript" src="models/LifeBonus.js"></script>
    <script type="text/javascript" src="models/FireRateBonus.js"></script>
    <script type="text/javascript" src="models/SpeedBonus.js"></script>
    <script type="text/javascript" src="models/InvincibleBonus.js"></script>
</head>
<body>
<div class="main">
    <div class="game-container">
        <div class="game-wrapper">
            <canvas id="game" class="game-screen" width="800" height="800"></canvas>
            <div class="game-layout">
                <div class="life">
                    <img class="full" width="24" src="./img/heart.png" alt="life"/>
                    <img class="empty" width="24" src="./img/empty_heart.png" alt="empty life"/>
                </div>

                <div class="score">0</div>
                <div class="upscore"></div>

                <div class="controls">
                    <p>p: pause</p>
                    <p>m: mute</p>
                    <p>space: fire</p>
                    <p>zqsd: move</p>
                </div>

                <div class="start-screen">
                    <div class="wrapper">
                        <h1>star-gl</h1>
                        <h3>click to play</h3>
                    </div>
                </div>

                <div class="end-screen">
                    <div class="wrapper">
                        <h1>game over</h1>
                        <h3>highscores : </h3>
                        <ul class="highscores"></ul>
                        <p class="highlightscore">
                            your score : <span class="playerscore"></span>
                        </p>
                        <p>
                            click to replay
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">

    document.addEventListener('DOMContentLoaded', e => {

      function webGLStart() {
          const canvas = document.getElementById("game");
          const game = new Game(canvas);
          window.game = game;
      }

      webGLStart();

    });

</script>
</body>
</html>
